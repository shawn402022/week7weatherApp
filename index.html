<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="input">
        <input type="text" class="inputValue" placeholder="Enter a City">
        <input type="submit" value="Submit" class="button">
    </div>

    <div class="display" >
        <div class="city">
            <p class="name">City</p>
        </div>
        <div class="desc">
            <p class="desc">Sky</p> 
        </div>
        <div class="temp">
            <p class="temp">Tempeture</p>
        </div>
        <div class="low">
            <p class="tempMin">Low</p> 
        </div>
        <div class="Hi">
            <p class="tempMax">High</p>
        </div>
        <div class="feelsLike">
            <p class="tempFeel">Feels Like</p> 
        </div>
        <div class="wind">
            <p class="wind">Wind</p> 
        </div>
        <div class="pressure">
            <p class="wind">Pressure</p> 
        </div>
        
         
        
         


 

    </div>
<script src="./js/main.js"></script>     
</body>
</html>
